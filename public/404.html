<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #F1ECE7;
        font-family: Arial, sans-serif;
      }

      .container {
        margin: 0 auto;
        max-width: 600px;
        text-align: center;
        padding-top: 100px;
      }

      .title {
        font-size: 4rem;
        margin-bottom: 40px;
        color: #4D4D4D;
      }

      .message {
        font-size: 1.5rem;
        color: #4D4D4D;
        margin-bottom: 20px;
      }

      .button {
        background-color: #5E77FF;
        color: #F1ECE7;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #4C5DC9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">404</h1>
      <p class="message">Oops! We couldn't find the page you're looking for.</p><br/>
      <a class="button" href="https://deep-stream-ksc.web.app/">Go back</a>
    </div>
  </body>
</html>
